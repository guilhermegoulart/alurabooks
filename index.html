<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>AluraBooks</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__img"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Businnes</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="./assets/Logo.svg" alt="Logo da AluraBooks" class="container__img">
        </div>
        <div class="container">
            <a href="#">
                <img src="./assets/Favoritos.svg" alt="Meus favoritos" class="container__img">
            </a>
            <a href="#">
                <img src="./assets/Compras.svg" alt="Carrinho de compras" class="container__img">
            </a>
            <a href="#">
                <img src="./assets/Usuário.svg" alt="Meu perfil" class="container__img">
            </a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos lançamentos</h2>

        <div class="swiper">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./assets/ApacheKafka.png"
                        alt="Livro sobre apachekafka e springboot da alurabooks">
                </div>
                <div class="swiper-slide"><img src="./assets/Liderança.png"
                        alt=" livro sobre liderança em desing da alurabooks">
                </div>
                <div class="swiper-slide"><img src="./assets/Javascript.png"
                        alt="livro sobre javascript assertivo da alurabooks">
                </div>
                <div class="swiper-slide"><img src="./assets/Guia Front-end.png"
                        alt="guia de carreira front-end da alurabooks">
                </div>
                <div class="swiper-slide"><img src="./assets/Portugol.png"
                        alt="livro sobre algoritmos em portugol da alurabooks">
                </div>
                <div class="swiper-slide"><img src="./assets/Acessibilidade.png"
                        alt="livro sobre acessibilidade web da alurabooks">
                </div>
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
</body>

</html>
